<!DOCTYPE HTML>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>{{title}}</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    
        <link href="../static/styles.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1 class="main-title_left-gapped">{{title}}</h1>
        </header>
        <main>
            <form class="path-form_left-gapped" action="" method="get">
                <label class="path-form__label">Вставьте URL:</label>

                <input class="path-form__input" name="src-url" autocomplete="off">
                
                <input class="path-form__submit" type="submit" value="Запарсить">
            </form>

            <form class="output-form_left-gapped">
                <label class="output-form__label">Вывод:</label>
                
                <textarea class="output-form__textarea" autocomplete="off" rows="8">{{result}}</textarea>
            </form>
        </main>
    </body>
</html>
